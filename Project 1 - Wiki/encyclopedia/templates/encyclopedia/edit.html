{% extends 'encyclopedia/layout.html' %}

{% load crispy_forms_tags %}

{% block title %}
    Edit Page
{% endblock %}

{% block body %}
    <h1>Edit Page</h1>
    <form action="{% url 'edit' title %}" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-lg btn-primary">Save</button>
    </form>
{% endblock %}
