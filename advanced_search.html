<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
        <link rel="stylesheet" href="styles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body class="d-flex flex-column min-vh-100 mt-2 ms-2">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-5">
                    <p class="fs-3 text-warning">Advanced Search</p>
                    <form action="https://google.com/search">
                        <p class="fs-5">Find pages with...</p>

                        <div class="mb-3">
                            <label for="all" class="form-label fs-6">all these words: </label>
                            <input type="text" class="form-control" id="all" name="as_q">
                        </div>

                        <div class="mb-3">
                            <label for="exact" class="form-label fs-6">this exact word or phrase: </label>
                            <input type="text" class="form-control" id="exact" name="as_epq">
                        </div>

                        <div class="mb-3">
                            <label for="any" class="form-label fs-6">any of these words: </label>
                            <input type="text" class="form-control" id="any" name="as_oq">
                        </div>

                        <div class="mb-3">
                            <label for="none" class="form-label fs-6">none of these words: </label>
                            <input type="text" class="form-control" id="none" name="as_eq">
                        </div>

                        <div class="d-flex justify-content-end mb-3">
                            <button type="submit" class="btn btn-primary">Advanced Search</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
