<!DOCTYPE html>
<html lang="en">

<head>
    <title>Advanced Search</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body class="d-flex flex-column min-vh-100 mt-2 ms-2">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6">
                <p class="fs-3 text-warning">Advanced Search</p>
                <form action="https://google.com/search">
                    <p class="fs-5">Find pages with...</p>

                    <div class="row mb-3">
                        <label for="all" class="col-form-label col-sm-2 fs-6">all these words:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="all" name="as_q">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label for="exact" class="col-form-label col-sm-2 fs-6">this exact word or phrase:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="exact" name="as_epq">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label for="any" class="col-form-label col-sm-2 fs-6">any of these words: </label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="any" name="as_oq">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label for="none" class="col-form-label col-sm-2 fs-6">none of these words: </label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="none" name="as_eq">
                        </div>
                    </div>

                    <div class="d-flex justify-content-end">
                        <button type="submit" class="btn btn-primary">Advanced Search</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
