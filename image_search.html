<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Image Search</title>
        <link rel="stylesheet" href="styles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body class="d-flex flex-column justify-content-center min-vh-100">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <form action="https://google.com/search" class="mt-5 text-center">
                        
                        <div class="mb-3">
                            <label for="image-search" class="form-label text-primary">Google Images</label>
                            <input type="text" class="form-control form-control-lg" id="image-search" name="q">
                            <input type="hidden" name="tbm" value="isch">
                        </div>

                        <div>
                            <button type="submit" class="btn btn-outline-dark">Google Search</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
