<!DOCTYPE html>
<html lang="en">

<head>
    <title>Search</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body class="d-flex flex-column min-vh-100">

    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="image_search.html">Images</a>
                <a class="nav-link" href="advanced_search.html">Advanced Search</a>
            </div>
        </div>
        </div>
    </nav>

    <div class="flex-grow-1 d-flex flex-column justify-content-center">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <form action="https://google.com/search" class="text-center">
                        <div class="mb-3">
                            <label for="search" class="form-label"><img
                                    src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/1200px-Google_2015_logo.svg.png"
                                    alt="Google Logo" class="img-fluid" width="40%">
                            </label>

                            <input type="text" class="form-control form-control-lg rounded-5" id="search" name="q">
                        </div>

                        <div class="d-flex justify-content-center mb-3">
                            <div class="me-3">
                                <button type="submit" class="btn btn-outline-dark">Google Search</button>
                            </div>

                            <div>
                                <button type="submit" class="btn btn-outline-dark" name="btnI" value="I">I'm Feeling
                                    Lucky</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
